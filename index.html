<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thermal Insulation Price Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">InsulationCalc</div>
        <h1>Thermal Insulation Price Calculator</h1>
    </header>
    <main>
        <section class="calculator-section">
            <form id="calculator-form">
                <div class="form-group">
                    <label for="area-size">Area Size (in square meters):</label>
                    <input type="number" id="area-size" name="area-size" required>
                </div>
                <div class="form-group">
                    <label for="material-type">Insulation Material:</label>
                    <select id="material-type" name="material-type" required>
                        <option value="material1">Material 1</option>
                        <option value="material2">Material 2</option>
                        <!-- Add more materials as needed -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="additional-features">Additional Features:</label>
                    <input type="text" id="additional-features" name="additional-features">
                </div>
                <button type="button" onclick="calculatePrice()">Calculate Price</button>
            </form>
            <div id="result"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 InsulationCalc. All rights reserved.</p>
        <p>Contact us at info@insulationcalc.com</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
